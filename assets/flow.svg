<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140" viewBox="0 0 600 140" fill="none">
  <!-- Row 1: Public Key → Derive Addresses → Deposit Value -->
  <rect x="30" y="10" width="130" height="40" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="95" y="35" text-anchor="middle" fill="#333" font-family="monospace" font-size="12">Public Key</text>
  <path d="M165 30h40m-8-5l8 5-8 5" stroke="#666" stroke-width="1.5" fill="none"/>
  <rect x="210" y="10" width="150" height="40" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="285" y="35" text-anchor="middle" fill="#333" font-family="monospace" font-size="12">Derive Addresses</text>
  <path d="M365 30h40m-8-5l8 5-8 5" stroke="#666" stroke-width="1.5" fill="none"/>
  <rect x="410" y="10" width="140" height="40" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="480" y="35" text-anchor="middle" fill="#333" font-family="monospace" font-size="12">Deposit Value</text>

  <!-- Connector: down and left -->
  <path d="M480 50v20h-185v20" stroke="#666" stroke-width="1.5" fill="none"/>
  <path d="M295 85l5 5-5 5" stroke="#666" stroke-width="1.5" fill="none" transform="rotate(90 295 90)"/>

  <!-- Row 2: Monitor Balance → Infer Integrity -->
  <rect x="140" y="90" width="150" height="40" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="215" y="115" text-anchor="middle" fill="#333" font-family="monospace" font-size="12">Monitor Balance</text>
  <path d="M295 110h40m-8-5l8 5-8 5" stroke="#666" stroke-width="1.5" fill="none"/>
  <rect x="340" y="90" width="140" height="40" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="410" y="115" text-anchor="middle" fill="#333" font-family="monospace" font-size="12">Infer Integrity</text>
</svg>
